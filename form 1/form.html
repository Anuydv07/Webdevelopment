<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 40%;
            border: 1px solid black;
            margin: auto;
            padding:20px;
            font-size: 20px;
        }
        #myform table tr td input {
            border: 1px solid black;
            font-size: 20px;
        }
    </style>
</head>
<body style="background-color: cornsilk;">
    <div class="container">
      <h1>My Form</h1>
      <form id="myform" action="formservlet" method="post">
        <table>
            <tr>
                <td>Enter Your Name:</td>
                <td><input type="text" name="user_name" placeholder="Enter here"> </td>
            </tr>
            <tr>
                <td>Enter Password:</td>
                <td><input type="password" name="user_password" placeholder="enter here"></td>
            </tr>
            <tr>
                <td>Enter email:</td>
                <td><input type="email" name="user_email" placeholder="enter here"></td>
            </tr>
            <tr>
                <td>Select Gender:</td>
                <td><input type="radio" name="user_gender" value="Male"> Male &nbsp; <input type="radio" name="user_gender" value="Female">Female</td>
            </tr>
            <tr>
                <td>Select Course</td>
                <td>
                    <select name="user_course">
                        <option value="java">Java</option>
                        <option value="php">Php</option>
                        <option value="android">Android</option>
                        <option value="phython">phython</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: end;"><input type="checkbox" name="condition" value="checked"></td>
                <td>Agree terms and conditions</td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button> <button type="reset">Reset</button></td>
            </tr>
        </table>
      </form>
    </div>
   
    
</body>
</html>
